language: java
jdk:
  - oraclejdk8
  - openjdk11
sudo: required
services:
  - xvfb
addons:
  apt:
    packages:
      - xvfb
before_install:
  - sudo apt-get -qq update || echo no sudo apt-get
  - sudo apt-get install libopenjfx-jni
  - sudo apt-get install -y libwebkitgtk-3.0-0 || echo no sudo apt-get
  - sudo apt-get install -y xdg-utils || echo no xdg-utils
  - sudo apt-get install maven
before_script:
  - export DISPLAY=:0
  - sh -e /etc/init.d/xvfb start || echo No X11
  - sleep 3
script:
  - mvn install -DskipTests
  - mvn -f $TEST_SUITE-archetype-test verify
dist: trusty
osx_image: xcode9.3
os:
  - linux
  - osx
arch:
  - amd64
  - arm64
env:
  - TEST_SUITE=ko
  - TEST_SUITE=crud
  - TEST_SUITE=visual
matrix:
  exclude:
    - os: osx
      jdk: oraclejdk8
