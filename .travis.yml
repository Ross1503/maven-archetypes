language: java
jdk:
  - oraclejdk8
  - openjdk11
sudo: required
before_install:
  - sudo apt-get -qq update || echo no sudo apt-get
  - sudo apt-get install libopenjfx-jni
  - sudo apt-get install -y libwebkitgtk-3.0-0 || echo no sudo apt-get
  - sudo apt-get install -y xdg-utils || echo no xdg-utils
  - sudo apt-get install maven
  - sudo apt-get install xvfb
before_script:
  - export DISPLAY=:1
  - /usr/bin/Xvfb :1 -screen 0 1024x768x24 &
  - sleep 3
script:
  - mvn install -DskipTests
  - mvn -f $TEST_SUITE-archetype-test verify
dist: trusty
osx_image: xcode9.3
os:
  - linux
  - osx
arch:
  - amd64
  - arm64
env:
  - TEST_SUITE=ko
  - TEST_SUITE=crud
  - TEST_SUITE=visual
matrix:
  exclude:
    - os: osx
      jdk: oraclejdk8
